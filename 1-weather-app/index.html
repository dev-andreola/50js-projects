<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        style="
          width: 100%;
          align-items: center;
          display: flex;
          justify-content: space-between;
          max-width: 1200px;
          margin: 0 auto;
        "
      >
        <ion-icon id="goBackButton" name="arrow-back-outline"></ion-icon>

        <div class="text-box">
          <h1>Weather App</h1>
        </div>
        <div></div>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="left" id="weather-icon">
          
        </div>
        <div class="right">
          <div class="search">
            <input
            id="input"
              type="text"
              placeholder="Insira uma cidade"
              spellcheck="false"
            />
            <button type="submit" id="button">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
          <div class="results">
            <div class="temperature">
              <h2 id="temperature">30ºC</h2>
              <h3 id="cityName">São Paulo</h3>
            </div>
            <div class="details">
                <div class="item">
                  <img src="assets/humidity.svg" alt="Umidade">
                  <p id="humidity">59%</p>
                </div>
                <div class="item">
                  <img src="assets/wind.svg" alt="Ventos">
                  <p id="wind">59km/h</p>
                </div>
              
              
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
